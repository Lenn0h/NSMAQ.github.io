<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorteSur Maquinaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="img/nsmaq_white.png" type="image/x-icon">
</head>
<body>
    
    <!--Referencia Header-->
    <header id="header"></header>

    <section class="maps">
        <div class="contenido-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12779.580262826688!2d-73.04648330789846!3d-36.79706624873893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9669b44873bb458b%3A0xe1e7c7c4b1509028!2sInmobiliaria%20Lomas%20De%20Bellavista%20S.A.!5e0!3m2!1ses!2scl!4v1699032032337!5m2!1ses!2scl" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <main class="contenido-contacto scroll-animation--heading_variante" id="form-contacto">
        <section class="contenedor sombra info-contacto">  
            <div class="titulo-main centrar-texto">
                <h2 class="scroll-animation--heading_variante no-margin">Contacto</h2>
            </div>
            <form class="formulario scroll-animation--heading_variante">
                <fieldset>
                    <legend>Contáctanos llenando todos los campos</legend>
                </fieldset>
                <div class="contenedor-campos"> 
                    <div class="campos">
                        <input class="input-text" type="text" placeholder="  ">    
                        <label class="form_label">Nombre </label>
                    </div>
    
                    <div class="campos">
                        <input class="input-text" type="number" placeholder="  ">  
                        <label class="form_label" >Teléfono </label>  
                    </div>
                    <div class="campos">
                        <input class="input-text" type="email" placeholder="  ">    
                        <label class="form_label" >Correo </label>
                    </div>
                    <div class="campos">
                        <textarea class="input-text" placeholder=" "></textarea> 
                        <label class="form_label">Mensaje</label> 
                    </div>
                </div>
                <div class="btn-formulario centrar-texto">
                    <button class="btn-enviar" type="submit">Enviar</button> 
                </div>
            </form>
        </section>
        

    </main>

    <footer id="footer"></footer>

    <script src="js/animation.js"></script>
    <script src="js/scroll.js"></script> 
    <script src="js/referencia.js"></script>
</body> 

</html>
